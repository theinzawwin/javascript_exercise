<!DOCTYPE html>
<html>
    <head>
        <script>
            function show(){
                var name=document.getElementById("name").value;
                document.getElementById("lblName").innerHTML=name;
                console.log('Name is '+name);
            }
        </script>
    </head>
    <body>
        <label>Name:</label><br>
        <input type="text" id="name" /><br>
        <h3 id="lblName"></h3>
        <button onclick="show()">Show Your Name</button>
    </body>
</html>
