<!DOCTYPE html>
<html>
    <head>
        <script>
            function displayFullName() {
                // Creating the XMLHttpRequest object
                var request = new XMLHttpRequest();
            
                // Instantiating the request object
                request.open("GET", "https://jsonplaceholder.typicode.com/posts");
            
                // Defining event listener for readystatechange event
                request.onreadystatechange = function() {
                    // Check if the request is compete and was successful
                    if(this.readyState === 4 && this.status === 200) {
                        // Inserting the response from server into an HTML element
                        var obj= JSON.parse(this.responseText);
                        //alert(obj.userId);
                        console.log(obj);
                       for(var i=0;i<obj.length;i++){
                        var node = document.createElement("p"); 
                        node.innerHTML=obj[i].title;
                        document.getElementById("result").appendChild(node);
                       }
                        //document.getElementById("result").innerHTML = obj.title;
                    }
                };
            
                // Sending the request to the server
                request.send();
            }
            </script>
    </head>
    <body>
        <div id="result">
            <p>Content of the result DIV box will be replaced by the server response</p>
        </div>
        <button type="button" onclick="displayFullName()">Display Full Name</button>
    </body>
</html>
