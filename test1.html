<!DOCTYPE html>
<html>
    <head>
        <title>Hello JavaScript</title>
        <script>
            document.title="Best & Bright";
           console.log('JavaScript Exercise');
           function showProfile(){
               var name=document.getElementById("name").value;
                var age =document.getElementById("age").value;
                var phone=document.getElementById("phone").value;
               document.write("Your Name is "+name +", Age is "+age+" , Phone"+phone);
           }
        </script>
    </head>
    <body>
        <p id="txt">Hello Test</p>
        <label>Name:</label><input type="text" id="name" /><br/>
        <label>Age:</label><input type="number" id="age" /><br>
        <label>Phone:</label><input type="tel" id="phone" /><br>
        <button onclick="showProfile()">Register</button>
        <br>
        <p id="info">

        </p>
    </body>
</html>
